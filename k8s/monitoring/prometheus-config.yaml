apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yml

    # ðŸ‘‡ Tell Prometheus to send alerts to Alertmanager
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - "alertmanager.monitoring.svc.cluster.local:9093"

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Spring Boot - User Service
      - job_name: 'spring-user-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['spring-user-service.default.svc.cluster.local:8081']

      # Node.js - Task Service
      - job_name: 'nodejs-task-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['nodejs-task-service.default.svc.cluster.local:3000']

      # Angular - Blackbox Probe
      - job_name: 'blackbox-angular'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
              - http://angular-frontend.default.svc.cluster.local
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter.monitoring.svc.cluster.local:9115
